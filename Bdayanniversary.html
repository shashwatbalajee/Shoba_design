<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday&Anniversary Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
  <link rel="stylesheet" href="bdayversary.css">
</head>

<body>
  <!-- <div class="box"> -->
  <section>
    <div class="container">
      <div class="iconbox">
        <img class="home" id="hambergericon" src="./Navigation Icons/Picture1.png">
        <img class="app" src="./Navigation Icons/Picture2.png">
        <img class="profile" src="./Navigation Icons/Picture3.png">
        <img class="brief" src="./Navigation Icons/Picture4.png">
        <img class="brief" style="margin: 25px 18px;" src="Navigation Icons/Picture5.png">
      </div>
    </div>
    <div class="container remove" id="about">
      <div class="asidebox">
        <i class="bi bi-caret-right" style="font-size: 20px;margin-top: 198px;position: absolute;
          margin-left: 10px;color: white;"></i>
        <h2 class="asidetitle"><u>About Birthday & Anniversary Page</u></h2>
      </div>
    </div>
    <div class="maniRight_wrapper">
      <div class="container">
        <div class="profilebox">
          <img class="logo" src="proimg/sobha_logo1.svg">
          <div class="searchbox">
            <input type="text" placeholder="search...." />
            <i class="bi bi-search" style="position: absolute;margin-top: 2px;margin-left: 10px;"></i>
          </div>
          <br />
          <label class="textuser">Hello, Shan Arrakal</label>
          <br />
          <label class="textdmy">12 July, 2023|Wednesday</label>

          <div class="announcecontainer">
            <div class="announcebox">
              <img class="voice" src="./Navigation Icons/Picture11.png">
            </div>
            <img class="notify" src="Navigation Icons/Picture10.png">
            <img class="mail" src="Navigation Icons/Picture9.png">
            <label class="textinout">Punch in: 09:00AM | Punch out: 06:00PM</label>
            <img class="avatar" src="proimg/avtar-icon2.png">
            <label class="textname">Shan Arakkal</label>
            <label class="textdesg">Senior Manager</label>
          </div>
        </div>
      </div>

      <div class="headcontainer">
        <div class="headbox">
          <h3 class="head">Birthday & Anniversary Page</h3>
          <br />
          <h5 class="headdesc">Page intro text goes here</h5>
        </div>
      </div>

      <div class="container">
        <div class="descbox">
          <div class="titlecontainer">
            <div class="titlebox">
              <h5 class="birthday">Birthday</h5>
            </div>
          </div>
          <div class="bdaycontainer">
            <div class="bdaybox">
              <img class="img1" src="bdayversaryimg/Tom.jpeg">
              <h5 class="name">Tom</h5>
            </div>
            <div class="bdaybox2">
              <img class="img1" src="bdayversaryimg/Monica.jpeg">
              <h5 class="name">Monica</h5>
            </div>
            <div class="bdaybox3">
              <img class="img1" src="bdayversaryimg/John.jpeg">
              <h5 class="name">John</h5>
            </div>
          </div>
          <div class="titlecontainer">
            <div class="titlebox1">
              <h5 class="anniversary">Anniversary</h5>
            </div>
          </div>
          <div class="anniversarycontainer">
            <div class="anniversarybox">
              <img class="img2" src="bdayversaryimg/Niki.jpeg">
              <h5 class="name2">Nikki</h5>
            </div>
            <div class="anniversarybox2">
              <img class="img2" src="bdayversaryimg/Jason.jpeg">
              <h5 class="name2">Jason</h5>
            </div>
            <div class="anniversarybox3">
              <img class="img2" src="bdayversaryimg/Jennifer.jpeg">
              <h5 class="name2">Jennifer</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- </div> -->
  <script>
    let toggle = false;
    const elem = document.getElementById('hambergericon');
    const item = document.getElementById('about');
    elem.addEventListener('click', () => {
      if (!toggle) {
        item.classList.remove('remove')
        toggle = !toggle;
      } else {
        item.classList.add('remove')
        toggle = !toggle;
      }
    })
  </script>
</body>

</html>
